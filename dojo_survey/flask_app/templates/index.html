<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style=" background-color: rgb(104, 206, 236);" >
    <div style="width: 600px; height: 400px;; background-color: rgb(173, 96, 228); margin: auto; margin-top: 30px;">
        <h1 style="color: whitesmoke; text-align: center;"> Futurama Survey</h1>
        <form action="/process_form" method = 'POST'>
            {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
            <div class="input-group" style="width: 500px; margin-left: 30px;">
                <span class="input-group-text">First and last name</span>
                <input type="text" name="first_name" class="form-control">
                <input type="text" name="last_name" class="form-control">
            </div>
            <br>
            <div class="input-group mb-3" style="width: 400px;margin-left: 30px">
                <label class="input-group-text">Location</label>
                <select required class="form-select" name= 'location'>
                    <option value="">None</option>
                    <option value="Earth">Earth</option>
                    <option value="Mars">Mars</option>
                    <option value="Omicron Persei 8">Omicron Persei 8</option>
                    <option value="Remote">Remote</option>
                </select>
            </div>
                <class class="input-group mb-3" style="width: 300px;margin-left: 30px">
                    <label class="input-group-text">Favorite Character</label>
                    <select required class="form-select" name='favorite_character'>
                        <option value="">None</option>
                        <option value="Fry">Fry</option>
                        <option value="Bender">Bender</option>
                        <option value="Zoidburg">Zoidburg</option>
                        <option value="Leela">Leela</option>
                    </select>
                </class>
                <div class="input-group" style="width: 500px;margin-left: 30px">
                    <span class="input-group-text">Favorite Episode</span>
                    <textarea class="form-control" aria-label="With textarea" name= 'episode'></textarea>
                </div>
                <input type='submit' style="width: 175px;">
        </form>
    </div>
</body>
</html>
